<html>
<title>student reg form</title>
<body>
<h2>STUDENT REGISTRATION FORM</h2>
<p> please enter the detais</p>

<form>
<label for="fname">Enter Your First Name:</label><br>
  <input type="text" id="fname"  placeholder="First name"><br><br>
<label for="lname">Enter Your last Name:</label><br>
<input type="text" id="lname" placeholder=" last name"><br><br>
<label for="add">Enter Your Full Address:</label><br>
<input type="text" id="add" placeholder="Full Address"><br><br>
<label for="phone">Enter Your contact number:</label><br>
<input type="tel" id="phone" name="phone" placeholder="000-00-000" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
<label for="mail">Enter YourEmail Id:</label><br>
<input type="email" id="mail" placeholder="Email id"><br><br>
<label for="gender">Enter Your Gender:</label><br>
<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female"> Female<br>
<input type="radio" name="gender" value="other"> Other <br><br>
<input type="button" name="submit" value="Submit">
</form>
</body>
</html>
